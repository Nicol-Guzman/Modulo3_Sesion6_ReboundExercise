<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3S6: Rebound</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <!-- ====== DRINKS MENU START ====== -->
    <section id="drinks">
        <div id="textArea">
            <h2 id="title">Elige algo para beber</h2>
            <p>Disfruta de nuestra clásica selección de tragos.</p>
        </div>
        <div id="checkList">
            <table id="checkTableDrinks">
                <tbody id="checkItemsDrinks">

                </tbody>
            </table>
        </div>
    </section>
    <!-- ====== DRINKS MENU END ====== -->

    <!-- ====== PLATES MENU START ====== -->
    <section id="plates">
        <div id="textArea">
            <h2 id="title">Menú</h2>
            <p>Disfruta de la mejor comida italiana.</p>
        </div>
        <div id="checkList">
            <table id="checkTablePlates">
                <tbody id="checkItemsPlates">

                </tbody>
            </table>
        </div>
    </section>
    <!-- ====== PLATES MENU END ====== -->

    <!-- ====== CHECKOUT MENU START ====== -->
    <section id="checkout">
        <div id="textArea">
            <h2 id="title">Cuenta</h2>
            <p>Esperamos que disfrute de su comida. ¡Ciao!.</p>
        </div>
        <div id="checkoutArea">
            <table id="checkoutTable">
                <tbody id="checkoutTbody">
                    <tr>
                        <th>Item</th>
                        <th>Precio</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <!-- ====== CHECKOUT MENU END ====== -->

    <script src="./assets/js/scripts.js"></script>
</body>

</html>
